<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
</head>
<body>
    <p>Click to download files:</p>
    <a href="/example.pdf" download="example.pdf" style="padding: 10px;"> download example.pdf</a>
    <a href="/mongoose.c" download="mongoose.c" style="padding: 10px;"> download mongoose.c</a>
    <a href="/mongoose.h" download="mongoose.h" style="padding: 10px;"> download mongoose.h</a>
    <a href="/image/fushi.jpeg" download="fushi.jpeg" style="padding: 10px;"> fushi.jpeg</a>

    <script>
        document.querySelector('a').addEventListener('click', function(event) {
            if (!this.download) {
                event.preventDefault();
                alert('您的浏览器可能不支持直接点击下载。右键点击链接选择“另存为…”进行下载。');
            }
        }, false);
    </script>
</body>
</html>
